//crosshair
cl_Crosshairstyle 2
cl_crosshair_dynamic_maxdist_splitratio .9
cl_crosshair_dynamic_splitdist 1
cl_crosshair_dynamic_splitalpha_outermod 1
cl_crosshair_dynamic_splitalpha_innermod 1
cl_crosshairalpha 255
cl_crosshairdot 1


//viewmodels
alias vmchange "vmclose"
alias vmclose "hud_scaling 0.95; viewmodel_fov 68; viewmodel_offset_y 2; cl_bob_lower_amt 30; alias vmchange vmfar"
alias vmfar "hud_scaling 0.5; viewmodel_fov 54; viewmodel_offset_y -2; cl_bob_lower_amt 5; alias vmchange vmclose"
cl_bobamt_lat 2
cl_bobamt_vert 2

//movings
alias +goleft "+left; vmchange; chchange; colors; changehand; radarchange"
alias -goleft "-left; colors"

alias +goright "+right; vmchange; chchange; colors; changehand; radarchange"
alias -goright "-right; colors"

alias +goforward "+forward; vmchange; chchange; changehand; radarchange"
alias -goforward "-forward; colors"

alias +goback "+back; vmchange; chchange; colors; changehand; radarchange"
alias -goback "-back; colors"

alias +shoot "+attack; vmchange; crosshair 1; colors; changehand"
alias -shoot "-attack; crosshair 1"

alias +m2 "+attack2"
alias -m2 "-attack2"

alias +jomp "+jump; vmchange; chchange; colors; changehand; radarchange"
alias -jomp "-jump"

alias +scoreboard "+showscores"
alias -scoreboard "-showscores"

//binds
bind d "+goright"
bind a "+goleft"
bind w "+goforward"
bind s "+goback"
bind 1 "slot1; vmchange; chchange; colors; radarchange; changehand"
bind 2 "slot2; vmchange; chchange; colors; radarchange; changehand"
bind 3 "slot3; vmchange; chchange; colors; radarchange; changehand"
bind 4 "slot4; vmchange; chchange; colors; radarchange; changehand"
bind 5 "slot5; vmchange; chchange; colors; radarchange; changehand"
bind 6 "slot6; vmchange; chchange; colors; radarchange; changehand"
bind e "+use; vmchange; chchange; colors; radarchange; changehand"
bind q "lastinv; vmchange; chchange; radarchange; changehand"
bind space "+jomp; vmchange; chchange; radarchange; changehand"
bind mouse1 "+shoot; chchange; radarchange; changehand"
bind mouse2 "+m2; vmchange; chchange; colors; radarchange; changehand"
bind f "+lookatweapon"
bind tab "+scoreboard"
bind v "+jumpthrow"


